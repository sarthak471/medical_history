{% extends 'authentication/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Register for a free account</h4>
          </div>
          <form action="{% url 'registor' %}" method="post">
            {% csrf_token %}
            {% include 'components/messages.html' %}
            <div class="fieldtitle">
                <h6>Username</h6>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="username"
                placeholder="username"
                id="usernameField"
                value="{{fieldValues.username}}"
                class="form-control form-control-sm"                  
              />    
            </div>
            <div class="username_invalid_feedback" style="display:none">
            </div>
            <p class="text-sm test-success username_successfull_output"></p>
            <div class="fieldtitle">
                <h6>Email</h6>
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control form-control-sm"
                id="emailField"
  
                value="{{fieldValues.email}}"
              />
            </div>
            <div class="email_invalid_feedback" style="display:none">
            </div>
            <p class="text-sm test-success email_successfull_output" ></p>
            <div class="fieldtitle">
                <h6>Password</h6>
            </div>
            <div class="form-group">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control form-control-sm"
                id="passwordField"
              />
              <div class="password_invalid_feedback" style="display:none">
              </div>
              <p class="text-sm test-success password_successfull_output"></p>
              <!-- <small class="float-right showPasswordToggle">SHOW</small> -->
              <div class="showPasswordToggle">
                SHOW
              </div>
            </div>  
            <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
          </form>
        </div>  
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <link href="{% static 'css/authentication/registor.css' %}" rel="stylesheet">
  <script src="{% static 'js/authentication/registor.js' %}"></script>
  {% endblock content %}
